{% extends "base.html" %}

{% block title %}Cadastro – Pedido de Materiais{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-gradient: linear-gradient(135deg, #001f3f, #004080);
  }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg-gradient);
    font-family: 'Roboto', sans-serif;
    overflow: hidden; /* remove scroll externo */
  }

  /* shapes geométricas */
  .shape {
    position: absolute;
    border: 2px solid;
    border-radius: 8px;
    transform: rotate(45deg);
    opacity: 0.7;
    z-index: 0;
  }
  .shape-1 { width:200px; height:200px; top:-50px; left:-50px;    border-color: rgba(255,99,71,0.6); }
  .shape-2 { width:150px; height:150px; bottom:-40px; right:-40px; border-color: rgba(79,172,254,0.6); }
  .shape-3 { width:250px; height:250px; top:20%; right:-80px;      border-color: rgba(124,252,0,0.6); }
  .shape-4 { width:100px; height:100px; bottom:25%; left:-50px;    border-color: rgba(255,167,38,0.6); }
  .shape-5 { width:180px; height:180px; top:50%; left:-90px;       border-color: rgba(187,84,255,0.6); }
  .shape-6 { width:220px; height:220px; bottom:50%; right:-110px;  border-color: rgba(0,255,255,0.6); }
  .shape-7 { width:130px; height:130px; top:10%; right:20%;        border-color: rgba(255,99,227,0.6); }
  .shape-8 { width: 90px; height: 90px; bottom:10%; left:25%;      border-color: rgba(255,255,0,0.6); }

  @media (max-width:576px) {
    .shape { display: none; }
  }

  /* container central */
  .login-container {
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center; /* centraliza vertical */
    height: 100%;
  }

  /* card de cadastro */
  .auth-card {
    width: 90%;
    max-width: 360px;
    background: #fff;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    z-index: 3;
  }
  /* aumentei fonte do título e mantive centralizado */
  .auth-card h2 {
    text-align: center;
    color: #001f3f;
    font-size: 2.5rem; /* maior que antes */
    font-weight: 700;
    margin-bottom: 1rem;
  }
  .auth-card p {
    text-align: center;
    color: #555;
    margin-bottom: 1.5rem;
    font-size: 1rem;
  }

  .form-control {
    border: 1px solid #ccd0d5;
    border-radius: 8px;
    padding: 0.5rem;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  .form-control:focus {
    border-color: #1877f2;
    box-shadow: 0 0 0 3px rgba(24,119,242,0.2);
    outline: none;
  }

  .input-group-text {
    background: #fff;
    border: 1px solid #ccd0d5;
    border-radius: 8px;
    padding: 0.5rem;
    margin-left: 0.5rem;
    cursor: pointer;
    font-size: 1.25rem;
    transition: background 0.3s;
  }
  .input-group-text:hover {
    background: rgba(24,119,242,0.1);
  }

  /* Botão cadastrar com cor do degrade */
  .btn-primary {
    background: var(--bg-gradient) !important; /* gradiente de fundo */
    border: none;
    border-radius: 8px;
    padding: 0.75rem;
    width: 100%;
    color: #fff;
    font-weight: 500;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .text-link {
    color: #1877f2;
    text-decoration: none;
  }
  .text-link:hover {
    text-decoration: underline;
  }
</style>

<div class="shape shape-1"></div>
<div class="shape shape-2"></div>
<div class="shape shape-3"></div>
<div class="shape shape-4"></div>
<div class="shape shape-5"></div>
<div class="shape shape-6"></div>
<div class="shape shape-7"></div>
<div class="shape shape-8"></div>

<div class="login-container">
  <div class="auth-card">
    <h2>Cadastro</h2>
    <p>Crie sua conta para começar a fazer pedidos.</p>
    <form method="post">
      <div class="mb-3">
        <input id="usuario" name="usuario" type="text" class="form-control" placeholder="Usuário" required>
      </div>
      <div class="mb-3 d-flex align-items-center">
        <input id="senha" name="senha" type="password" class="form-control" placeholder="Senha" required>
        <span class="input-group-text" onclick="togglePassword('senha', this)"><i class="bi bi-eye"></i></span>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <p class="mt-3 text-center">Já tem conta? <a href="{{ url_for('login') }}">Faça o login</a></p>
  </div>
</div>

{% endblock %}
